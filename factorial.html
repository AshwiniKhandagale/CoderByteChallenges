<body>
    <p>
        Have the function FirstFactorial(num) take the num parameter being passed and return the factorial of it. For
        example: if num = 4, then your program should return (4 * 3 * 2 * 1) = 24. For the test cases, the range will be
        between 1 and 18 and the input will always be an integer.

    </p>
    <input type="text" id="inputValue" value="">
    <button onClick="send()"> Send</button>
    <p id="inputVal"></p>
    <script>
        // // keep this function call here
        var fact=1
        function send() {
            var x = document.getElementById("inputValue").value;
            console.log(FirstFactorial(x));
        }
         function FirstFactorial(num) { 
            for (i = 1; i <=num ; i++) {
             fact=i*fact;
          }
          document.getElementById("inputVal").innerHTML = fact;
            return fact; 
         }
    </script>
</body>
